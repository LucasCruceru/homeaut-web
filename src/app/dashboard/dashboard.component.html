<div class="container">
  <div class="row">
    <div class="col-md-3 sidebar">
      <nav class="sidebar-nav">
        <div class="sidebar-header">
          <button class="nav-toggler nav-toggler-md sidebar-toggler" type="button" data-toggle="collapse"
                  data-target="#nav-toggleable-md">
            <span class="sr-only">Toggle nav</span>
          </button>
          <a class="sidebar-brand img-responsive" routerLink="/dashboard">
            <span class="icon icon-home sidebar-brand-icon"></span>
          </a>
        </div>

        <div class="collapse nav-toggleable-md" id="nav-toggleable-md">
          <ul class="nav nav-pills nav-stacked flex-column">
            <li class="nav-header">Directories</li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/doors/all">Doors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/users/all">Users</a>
            </li>
          </ul>
          <hr class="visible-xs mt-3">
        </div>
      </nav>
    </div>
    <div class="col-md-9 content">
      <div class="dashhead">
        <div class="dashhead-titles">
          <h6 class="dashhead-subtitle">Homeaut</h6>
          <h2 class="dashhead-title">Dashboard</h2>
        </div>
        <div class="btn-toolbar dashhead-toolbar">
          <div>
            <span class="important-text">Gigel</span>
            <button type="button" class="btn btn-sm btn-outline-danger" routerLink="/login">Sign out</button>
          </div>
        </div>
      </div>
      <hr class="mt-3">

      <div class="container" style="margin-top: 5%">
        <div class="row">
          <!--<div *ngFor="let door of doors;">-->
            <!--<app-door-control [door]="door"></app-door-control>-->
          <!--</div>-->

          <div style="margin: 20px;">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 cancel-borders" >
                <div class="section-header" style="margin-bottom: 0;">
                  <div class="list-group-header">
                    <h3 class="statcard-number">{{doors[0].name}}</h3>
                    <span class="statcard-desc">{{statusDoor1}}</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="highlight" style ="padding-right: 60px;
                   padding-left: 60px;" >
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"  style="padding-left: 0px; padding-right: 0px;">

                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="padding-left: 5px; padding-right: 0px;">
                      <button id ="1" (click)="openDoor(0)">
                        <div class="statcard statcard-success p-4 mb-2" >
                          <h3 class="statcard-number">Open</h3>
                        </div>
                      </button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 " style="padding-left: 0px; padding-right: 5px;">
                      <button id ="2" (click)="closeDoor(0)">
                        <div class="statcard statcard-danger p-4 mb-2">
                          <h3 class="statcard-number">Close</h3>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <ul class="list-group">
                    <li class="list-group-item" style="margin-bottom: 10px">
                      <span style="z-index: 1">Progress</span>
                      <span id= "bar1" class="list-group-progress" style="z-index:0; background-color: #1e2127; width: 0;"></span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="padding-left: 0px; padding-right: 0px;">
                  <button id ="3" (click)="stopDoor(0)">
                    <div class="statcard statcard-danger p-4 mb-2">
                      <h3 class="statcard-number" style = "text-align: center">Stop</h3>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div style="margin: 20px;">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 cancel-borders" >
                <div class="section-header" style="margin-bottom: 0;">
                  <div class="list-group-header">
                    <h3 class="statcard-number">{{doors[1].name}}</h3>
                    <span class="statcard-desc">{{statusDoor2}}</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="highlight" style ="padding-right: 60px;
                   padding-left: 60px;" >
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"  style="padding-left: 0px; padding-right: 0px;">

                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" style="padding-left: 5px; padding-right: 0px;">
                      <button id ="4" (click)="openDoor(1)">
                        <div class="statcard statcard-success p-4 mb-2" >
                          <h3 class="statcard-number">Open</h3>
                        </div>
                      </button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 " style="padding-left: 0px; padding-right: 5px;">
                      <button id ="5" (click)="closeDoor(1)">
                        <div class="statcard statcard-danger p-4 mb-2">
                          <h3 class="statcard-number">Close</h3>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <ul class="list-group">
                    <li class="list-group-item" style="margin-bottom: 10px">
                      <span style="z-index: 1">Progress</span>
                      <span id = "bar2" class="list-group-progress" style="z-index:0; background-color: #1e2127; width: 0;"></span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="padding-left: 0px; padding-right: 0px;">
                  <button id ="6" (click)="stopDoor(1)">
                    <div class="statcard statcard-danger p-4 mb-2">
                      <h3 class="statcard-number" style = "text-align: center">Stop</h3>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
