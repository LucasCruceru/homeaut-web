<div class="form-group has-success has-feedback">
  <label class="control-label" for="name">Name: </label>
  <input type="text" class="form-control" id="name" [(ngModel)]="name">
  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
</div>

<div class="form-group has-success has-feedback">
  <label class="control-label" for="deviceComm">Device Comm: </label>

  <select [(ngModel)] = "selectedComm" >
    <option id="deviceComm" *ngFor="let c of deviceCommList" value={{c.name}}>{{c.name}}</option>
  </select>

  <!--<input type="text" class="form-control" id="deviceComm" [(ngModel)]="deviceComm">-->

  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
</div>

<div style="float: left;">
  <button type="button" class="btn btn-success" (click)="postRequest()" routerLink="/doors/all">Create</button>
</div>
