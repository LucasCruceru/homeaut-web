<div class="form-group has-success has-feedback">
  <label class="control-label" for="name">Name: </label>
  <input type="text" class="form-control" id="name" [(ngModel)]="name">
  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
</div>

<div class="form-group has-success has-feedback">
  <label class="control-label" for="deviceComm">Pin Number: </label>
  <input type="text" class="form-control" id="deviceComm" [(ngModel)]="deviceComm">
  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
</div>

<div style="float: left;">
  <button type="button" class="btn btn-success" (click)="addDoor()">Create</button>
</div>
