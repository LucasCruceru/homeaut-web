<div class="container">
  <div class="row">
    <div class="col-xs-12 offset-xs-0
                col-sm-10 offset-sm-1
                col-md-6 offset-md-3
                col-lg-6 offset-lg-3
                coll-xl-6 offset-xl-3">
      <h6 class="dashhead-subtitle">Homeaut</h6>
      <h2 class="dashhead-title">Sign in</h2>
      <form>
        <div class="form-group">
          <label for="username">Email address</label>
          <input type="text" class="form-control" id="username" placeholder="username"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password"/>
        </div>
        <div>
          <button type="submit" class="btn btn-secondary" routerLink="/dashboard">
            <span class="icon icon-login sidebar-brand-icon"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
