<div class="container">
  <div class="row">
    <div class="col-md-3 sidebar">
      <nav class="sidebar-nav">
        <div class="sidebar-header">
          <button class="nav-toggler nav-toggler-md sidebar-toggler" type="button" data-toggle="collapse"
                  data-target="#nav-toggleable-md">
            <span class="sr-only">Toggle nav</span>
          </button>
          <a class="sidebar-brand img-responsive" routerLink="/dashboard">
            <span class="icon icon-home sidebar-brand-icon"></span>
          </a>
        </div>

        <div class="collapse nav-toggleable-md" id="nav-toggleable-md">
          <ul class="nav nav-pills nav-stacked flex-column">
            <li class="nav-header">Directories</li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/doors">Doors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/users">Users</a>
            </li>
          </ul>
          <hr class="visible-xs mt-3">
        </div>
      </nav>
    </div>
    <div class="col-md-9 content">
      <div class="dashhead">
        <div class="dashhead-titles">
          <h6 class="dashhead-subtitle">Homeaut</h6>
          <h2 class="dashhead-title">Edit User</h2>
        </div>
        <div class="btn-toolbar dashhead-toolbar">
          <div>
            <span class="important-text">Gigel</span>
            <button type="button" class="btn btn-sm btn-outline-danger" routerLink="/login">Sign out</button>
          </div>
        </div>
      </div>
      <hr class="mt-3">
      <div>
        <label class="control-label" for="id">User ID: </label>
        <p><input class="form-control" id="id" type="number" placeholder="{{resultU.id}}" readonly=""></p>
      </div>

      <div>
        <label class="control-label" for="username">Username: </label>
        <p><input class="form-control" id="username" type="text" placeholder="{{resultU.username}}" [(ngModel)]="username"></p>
      </div>

      <div class="form-group has-success has-feedback">
        <label class="control-label" for="password">Old Password: </label>
        <input type="password" class="form-control" id="password">
      </div>

      <div class="form-group has-success has-feedback">
        <label class="control-label" for="newPassword">New Password: </label>
        <input type="password" class="form-control" id="newPassword" [(ngModel)]="password">
      </div>

      <div style="float: left;">
        <button type="button" class="btn btn-success" routerLink="/users" (click)="putRequest()">Update</button>
      </div>
      <div style="float: right;">
        <button type="button" class="btn btn-danger" (click)="deleteRequest()" routerLink="/users">Delete</button>
      </div>
    </div>
  </div>
</div>
