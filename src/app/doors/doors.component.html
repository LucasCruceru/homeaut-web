<form class="sidebar-form">
  <input class="form-control" type="text" placeholder="Search by name..."
         [(ngModel)]="searchName" (ngModelChange)="getAllRequest()" name="searchName">
  <button type="submit" class="btn-link">
    <span class="icon icon-magnifying-glass"></span>
  </button>
</form>

<div class="d-flex flex-wrap justify-content-start">
  <div style="padding: 1.5em" *ngFor="let object of results">
    <button type="button" class="btn btn-lg btn-primary" routerLink="/doors/{{object?.id}}">{{object.name}}</button>
  </div>
</div>

<div style="padding: 1.5em">
  <button type="button" class="btn btn-secondary" routerLink="/doors/add">
    <span class="icon icon-plus sidebar-brand-icon"></span>
    Add door
  </button>
</div>
